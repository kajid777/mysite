<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古着購入クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>古着購入のためのクイズ</h1>
    <p>次の質問に答えて、古着をゲットしよう！</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="DUGU9TBGUAZN6" />
        <input type="hidden" name="currency_code" value="JPY" />
        <input type="image" src="https://www.paypalobjects.com/ja_JP/JP/i/btn/btn_buynow_SM.gif" border="0" name="submit" title="PayPalなら、オンラインで安全・簡単にお支払いが可能です。" alt="今すぐ購入" />
      </form>
    <div id="quiz-container">
        <p id="question">1990年代に流行したTシャツブランドはどれ？</p>
        <button class="answer" onclick="checkAnswer('A')">A: Nike</button>
        <button class="answer" onclick="checkAnswer('B')">B: Abercrombie & Fitch</button>
        <button class="answer" onclick="checkAnswer('C')">C: Supreme</button>
        <button class="answer" onclick="checkAnswer('D')">D: Tommy Hilfiger</button>
    </div>
    <div id="result" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
